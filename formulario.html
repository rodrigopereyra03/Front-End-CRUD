<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Product Registration</h1>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form id="formAdd" method="POST">
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Lamp"
                    class="formbold-form-input"
                    />
                    <label for="name" class="formbold-form-label"> Product name </label>
                </div>
                <div>
                    <input
                    type="text"
                    name="description"
                    id="description"
                    placeholder="Iluminator"
                    class="formbold-form-input"
                    />
                    <label for="description" class="formbold-form-label"> Description </label>
                </div>
              </div>
      
              <div class="formbold-input-flex">
                <div>
                    <input
                    type="number"
                    name="price"
                    id="price"
                    placeholder="100"
                    class="formbold-form-input"
                    />
                    <label for="price" class="formbold-form-label"> Price </label>
                </div>
                <div>
                    <input
                    type="number"
                    name="amount"
                    id="amount"
                    placeholder="1"
                    class="formbold-form-input"
                    />
                    <label for="amount" class="formbold-form-label"> Amount </label>
                </div>
              </div>
              
              <div class="btn-container">
              <button id="btnRegister" class="formbold-btn">
                  Register
              </button>
              </div>
          </form>
          <span id="msgFormAdd" class="msg-error"></span>
        </div>
      </div>

      <table id="IdTabla">
        <thead>
          <tr>
            <th colspan="6">Inventory</th>
          </tr>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
